<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sound Editor</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#020617;
  padding:22px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 0 30px #22c55e80;
}

/* LOGO */
.logo-box{
  text-align:center;
  margin-bottom:15px;
}
.logo-box img{
  width:140px;
  border-radius:12px;
  box-shadow:0 0 15px #22c55e;
}

/* Upload */
.upload-box{
  display:block;
  text-align:center;
  padding:24px;
  margin:15px 0;
  border-radius:16px;
  border:2px dashed #22c55e;
  background:#022c22;
  color:#4ade80;
  font-weight:bold;
  cursor:pointer;
}

audio{width:100%; margin-top:10px}

label{margin-top:10px;display:block}
input[type=range]{width:100%; accent-color:#22c55e}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<!-- LOGO -->
<div class="logo-box">
  <img src="22.png" alt="Logo">
</div>

<label class="upload-box" for="file">ðŸŽµ Choose Audio File</label>
<input type="file" id="file" hidden>

<audio id="audio" controls></audio>

<label>Speed</label>
<input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">

<label>Pitch</label>
<input type="range" id="pitch" min="-12" max="12" step="1" value="0">

<label>Echo</label>
<input type="range" id="echo" min="0" max="1" step="0.1" value="0">

<button onclick="downloadAudio()">â¬‡ Download</button>
<button onclick="resetAll()">Reset</button>

</div>

<script>
let audio = document.getElementById("audio");
let file = document.getElementById("file");
let ctx, delay;

file.onchange = () => {
  audio.src = URL.createObjectURL(file.files[0]);
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    const src = ctx.createMediaElementSource(audio);
    delay = ctx.createDelay();
    src.connect(delay);
    delay.connect(ctx.destination);
  }
};

speed.oninput = e => audio.playbackRate = e.target.value;
pitch.oninput = e => audio.playbackRate = Math.pow(2, e.target.value/12);
echo.oninput = e => delay.delayTime.value = e.target.value;

function resetAll(){
  speed.value = 1;
  pitch.value = 0;
  echo.value = 0;
  audio.playbackRate = 1;
}

async function downloadAudio(){
  const res = await fetch(audio.src);
  const buf = await res.arrayBuffer();
  const ctx2 = new AudioContext();
  const audioBuf = await ctx2.decodeAudioData(buf);

  const offline = new OfflineAudioContext(
    audioBuf.numberOfChannels,
    audioBuf.length,
    audioBuf.sampleRate
  );

  const src = offline.createBufferSource();
  src.buffer = audioBuf;
  src.playbackRate.value = audio.playbackRate;
  src.connect(offline.destination);
  src.start();

  const rendered = await offline.startRendering();
  const blob = new Blob([rendered.getChannelData(0)], {type:"audio/wav"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "edited-audio.wav";
  a.click();
}
</script>

</body>
</html>
