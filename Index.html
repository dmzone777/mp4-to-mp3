<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Speed Controller</title>
  <style>
    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      background:#020617;
      padding:22px;
      border-radius:16px;
      width:100%;
      max-width:420px;
      box-shadow:0 0 40px rgba(34,197,94,.35);
    }
    h1{
      text-align:center;
      font-size:20px;
      margin-bottom:10px;
    }
    .file-box{
      display:block;
      text-align:center;
      padding:20px;
      margin:16px 0;
      border-radius:14px;
      border:2px dashed #22c55e;
      background:rgba(34,197,94,0.08);
      color:#4ade80;
      font-weight:bold;
      cursor:pointer;
      transition:.3s;
    }
    .file-box:hover{
      box-shadow:0 0 25px rgba(34,197,94,.7);
      transform:scale(1.02);
    }
    audio{
      width:100%;
      margin-top:10px;
    }
    .speed{
      margin-top:16px;
    }
    .speed label{
      display:block;
      margin-bottom:6px;
      text-align:center;
    }
    input[type=range]{
      width:100%;
      accent-color:#22c55e;
    }
    .value{
      text-align:center;
      margin-top:6px;
      font-weight:bold;
      color:#4ade80;
    }
    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,#22c55e,#4ade80,#22c55e);
      color:#052e16;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 18px rgba(34,197,94,.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéß Sound Speed Controller</h1><label for="audioFile" class="file-box">üìÅ Choose Audio File</label>
<input type="file" id="audioFile" accept="audio/*" hidden />

<audio id="audio" controls></audio>

<div class="speed">
  <label>Playback Speed</label>
  <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
  <div class="value" id="speedValue">1.0x</div>
</div>

<button onclick="resetSpeed()">Reset Speed</button>

  </div>  <script>
    const audio = document.getElementById('audio');
    const fileInput = document.getElementById('audioFile');
    const speed = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if(file){
        audio.src = URL.createObjectURL(file);
        audio.playbackRate = 1;
        speed.value = 1;
        speedValue.textContent = '1.0x';
      }
    });

    speed.addEventListener('input', () => {
      audio.playbackRate = speed.value;
      speedValue.textContent = speed.value + 'x';
    });

    function resetSpeed(){
      audio.playbackRate = 1;
      speed.value = 1;
      speedValue.textContent = '1.0x';
    }
  </script></body>
</html>
